<div class="wrap-exchange">
  <form [formGroup]="form">
    <div class="currency-value">
      <div>
        <mat-form-field class="curSelect" color="warn" appearance="fill">
          <mat-label>Продаж</mat-label>
          <mat-select formControlName="select1">
            <mat-option [value]="rateUSD">USD</mat-option>
            <mat-option [value]="rateEUR">EUR</mat-option>
            <mat-option [value]=1>UAH</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="curSelect" color="warn" appearance="fill">
          <mat-label>Купівля</mat-label>
          <mat-select formControlName="select2">
            <mat-option [value]="rateUSD">USD</mat-option>
            <mat-option [value]="rateEUR">EUR</mat-option>
            <mat-option [value]=1>UAH</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" color="warn">
          <mat-label>Сума</mat-label>
          <input type="number" matInput placeholder="Value" formControlName="input1">
        </mat-form-field>

        <mat-form-field appearance="fill" color="warn">
          <mat-label>Сума</mat-label>
          <input  type="number" matInput placeholder="Value" formControlName="input2">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
